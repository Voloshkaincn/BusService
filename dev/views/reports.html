	<button class="priod-btn period-all">Все</button>
	<div class="priod-btn__group">

		<button class="priod-btn">30дней</button>
		<button class="priod-btn">90дней</button>				
	</div>
</form>

	<div class="reports row mr-0">

			<button class="btn-bright">Отчёт</button>

	</div>

			</select>

		</div>
	</div>
	<div class="col-md-3 col-6 pr-0 mb-3">
		<div class="report block">

	<div class="col-md-3 col-6 pr-0 mb-3">
