<div id='modal-spares' class="modal">
	<button class="modal-close">
		<span class="icon-close"></span>		
	</button>
	<h1 class="modal-title">Добавить запчасть</h1>
	<form action="">
		<div class="form-row">
			<label class="modal-spares__label" for="spares-name">Наименование</label>
			<input class="modal-spares__input-lg input-style input-sm" id="spares-name" type="text">
		</div>
		<div class="form-row">
			<label class="modal-spares__label" for="spares-brend">Бренд</label>
			<input class="modal-spares__input-lg input-style input-sm" id="spares-brend" type="text">
		</div>
		<div class="form-row">
			<label class="modal-spares__label" for="spares-articul">Артикул</label>
			<input class="modal-spares__input-sm input-style input-sm" id="spares-articul" type="text">
		</div>
		<div class="form-row">
			<label class="modal-spares__label" for="spares-count">Кол-во</label>
			<input class="modal-spares__input-sm input-style input-sm" id="spares-count" type="text">
		</div>
		<div class="form-row">
			<label class="modal-spares__label" for="spares-mincount">Мин кол-во</label>
			<input class="modal-spares__input-sm input-style input-sm" id="spares-mincount" type="text">
		</div>
		<div class="form-row">
			<label class="modal-spares__label" for="spares-reserve">Резерв</label>
			<input class="modal-spares__input-sm input-style input-sm" id="spares-reserve" type="text">
		</div>
		<div class="form-row">
			<label class="modal-spares__label" for="spares-purchase-price">Закупочная цена</label>
			<input class="modal-spares__input-sm input-style input-sm" id="spares-purchase-price" type="text">
			<select name="" class="modal-spares__input-xs select-style input-sm" id="spares-currency">
				<option value="">грн</option>
				<option value="">$</option>
				<option value="">€</option>
			</select>
		</div>
		<div class="form-row">
			<label class="modal-spares__label" for="spares-retail-price">Розничная цена</label>
			<input class="modal-spares__input-sm input-style" id="spares-retail-price" type="text">
		</div>
		<div class="form-row">
			<label class="modal-spares__label" for="spares-car-model">Закупочная цена</label>
			<select name="" class="modal-spares__input-md select-style input-sm" id="spares-car-model">
				<option value="">Mercedes Sprinter</option>
				<option value="">Mercedes Sprinter</option>
				<option value="">Mercedes Sprinter</option>
			</select>
		</div>
		<div class="modal-footer">
			<div class="btn-group">
				<button class="btn-bright">Сохранить</button>
				<button class="btn-bright">Отмена</button>
			</div>
		</div>
	</form>
</div>
