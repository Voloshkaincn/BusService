<div class="order-detail">
	<div class="options-row">
		<a href="#!orders" class="btn"><span class="icon-ic_back_circle"></span>Все заказы</a>
	</div>
	<form class="block order-detail__form">
		<div class="form-row">
			<div class="form-group">
				<label for="order-number">Заказ-наряд №</label>
				<input class="input-style input-sm" id="order-number" type="text" value="7" disabled="disabled">
			</div>
			<div class="form-group">
				<label for="order-date-from">от</label>
				<input class="input-style input-sm" id="orderDateFrom" type="text">
				<label class="input-date__icon" for="orderDateFrom"></label>
			</div>
			<div class="form-group">
				<label for="order-type-price">Тип цен</label>
				<select class="select-style input-sm" id="order-type-price" type="text">
					<option value="">Розничная</option>
					<option value="">Оптавая</option>
				</select>
			</div>
			<div class="form-group">
				<label for="order-currency">Валюта</label>
				<select class="select-style input-sm" id="order-currency" type="text">
					<option value="">грн</option>
					<option value="">$</option>
					<option value="">€</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group">
				<label for="order-client">Клиент</label>
				<select class="select-style input-sm" id="order-client" type="text">
					<option value="">Инокентий Ульянович Длиннофамильный</option>
					<option value="">Сашка Сашкович Фамильный</option>
				</select>
			</div>
			<div class="form-group">
				<label for="order-post">Пост</label>
				<select class="select-style input-sm" id="order-post" type="text">
					<option value="">Пост 1</option>
					<option value="">Пост 2</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group">
				<label for="order-trade-type">Вид торг.</label>
				<select class="select-style input-sm" id="order-trade-type" type="text">
					<option value="">Товартый кредит</option>
					<option value="">Наличний расчет</option>
				</select>
			</div>
			<div class="form-group">
				<label for="order-car">Атомобить</label>
				<select class="select-style input-sm" id="order-car" type="text">
					<option value="">VW Crafter, держ№СВ435435</option>
					<option value="">VW Crafter, держ№СВ435435</option>
				</select>
			</div>
			<div class="form-group">
				<label for="order-mileage">Пробег</label>
				<input class="input-style input-sm" id="order-mileage" type="text">
				<span>км</span>
			</div>
		</div>
	</form>
</div>
